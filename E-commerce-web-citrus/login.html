<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="minyi tsou" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index,follow" />
    <meta name="rating" content="General" />
    <!--為網頁分級-->
    <base target="_self" />
    <meta name="description" content="" />
    <title>登入/註冊</title>
    <!-- Page icon -->
    <link rel="shortcut icon" href="./img/orange.png" />
    <link rel="bookmark" href="./img/Orange.png" />
    <!--font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
    <!--stylesheet-->
    <link rel="stylesheet" href="./style/login_style.css" />
    <link rel="stylesheet" href="./taiwan_icon/twicon.css" />
    <!--boxicon-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--標題-->
    <header id="top">
      <img class="logo" src="./img/orange.png" alt="orange1" />
      <div class="title">
        <h1 id="big">有座橘子園</h1>
        <h3 id="small">高山果園 新鮮直送</h3>
      </div>
    </header>

    <!--導覽列-->
    <nav>
      <ul>
        <li>
          <a href="./橘子網.html"><i class="twicon-l-wemo"></i> 首頁</a>
        </li>
        <li>
          <a href="./introduction.html"
            ><i class="twicon-taiwanese-bag"></i> 新鮮水果</a
          >
        </li>
        <li>
          <a href="./products.html"><i class="twicon-balloon"></i> 商品選購</a>
        </li>
        <li>
          <a href="./橘子網.html#contect"
            ><i class="twicon-postbox2"></i>聯絡方式
          </a>
        </li>
        <li>
          <a class="active" href="./login.html"
            ><i class="twicon-queens-head"></i>登入/註冊
          </a>
        </li>
      </ul>
    </nav>

    <!--內容-->
    <div class="container">
      <div class="form-box">
        <div class="login-enroll-Nav">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">
            登入
          </button>
          <button type="button" class="toggle-btn" onclick="register()">
            註冊
          </button>
          <!--
          <li class="loginpage-btn">登入</li>
          <li class="enrollpage-btn">註冊</li>-->
        </div>
        <div class="social-icon">
          <img src="./img/facebook-circle-logo-60.png" alt="" />
          <img src="./img/gmail-logo-60.png" alt="" />
        </div>
        <!--表單-->
        <form id="login" class="login-form" action="">
          <label for="Cmail">帳號 </label>
          <input
            id="Cmail"
            class="input-field"
            type="email"
            name="UserMail"
            required
            placeholder=""
          /><br />
          <label for="password">密碼 </label>
          <input
            id="password"
            class="input-field"
            type="password"
            name="Userpassword"
            required
            placeholder=""
          />
          <input type="submit" value="登入" /><br />
          <a href="forget_password.html" class="forget">忘記密碼?</a>
        </form>
        <!--表單-->
        <form id="register" class="login-form" action="">
          <label for="Cname">姓名 </label>
          <input
            id="Cname"
            class="input-field"
            type="text"
            name="UserName"
            value=""
            required
            placeholder="請輸入姓名"
          /><br />
          <label for="Cmail">信箱</label>
          <input
            id="Cmail"
            class="input-field"
            type="email"
            name="UserMail"
            required
            placeholder="請輸入信箱"
          /><br />
          <label for="password">密碼 </label>
          <input
            id="password"
            class="input-field"
            type="password"
            name="Userpassword"
            minlength="8"
            maxlength="10"
            required
            placeholder="請輸入8~10字元密碼"
          /><br />
          <input type="checkbox" class="checkbox" /><span
            >我同意網站<a href="">服務條款</a>及<a href="">隱私權政策</a></span
          ><br />
          <input type="submit" value="註冊" /><br />
        </form>
      </div>
    </div>

    <!--Scrip-->
    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");

      function register() {
        x.style.left = "-500px";
        y.style.left = "0px";
        z.style.left = "105px";
      }
      function login() {
        x.style.left = "0px";
        y.style.left = "500px";
        z.style.left = "0px";
      }
    </script>
  </body>
</html>
